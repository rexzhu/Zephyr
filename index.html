---
layout: default
---

<div class="home">
  <div class="post">
    <ul class="post-list">
      {% for post in paginator.posts %}
      <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="{{post.description}}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>

  </div>
</div>
